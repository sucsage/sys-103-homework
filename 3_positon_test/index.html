<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div {
            width: 30px;
            height: 30px;
            position: absolute;
            line-height: 30px;
            text-align: center;
        }
        div.a{
            top:0;
            left: 0;
            background: red;
        }
        div.b{
            top:0;
            right: 0;
            background: blue;
        }
        div.c{
            bottom :0;
            left: 0;
            background: yellow;
        }
        div.d{
            bottom :0;
            right: 0;
            background: green;
        }
    </style>
    <div class="a">1</div>
    <div class="b">2</div>
    <div class="c">3</div>
    <div class="d">4</div>
</body>
</html>
