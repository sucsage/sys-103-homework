<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw-2</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 0.5em;
            display: grid;
            height: 100vh;
            grid-template-columns: auto auto auto auto;
            grid-template-areas:  "hl hl hr hr"
                                  "shl shl shr1 shr2"
                                  "m1 m2 foot foot"
                                  "m3 m4 foot foot"
                                  "m5 m4 foot foot";
            gap: 0.5em;
            div {
                display: flex;
                align-items: center;
                justify-content: center;
                border: 2px solid black;
            }
        }
        .box1 {
            grid-area: hl;
        }
        .box2 {
            grid-area: hr;
        }
        .box3 {
            grid-area: shl;
        }
        .box4 {
            grid-area: shr1;
        }
        .box5 {
            grid-area: shr2;
        }
        .box6 {
            grid-area: m1;
        }
        .box7 {
            grid-area: m2;
        }
        .box8 {
            grid-area: m3;
        }
        .box9 {
            grid-area: m4;
        }
        .box10 {
            grid-area: m5;
        }
        .box11 {
            grid-area: foot;
        }

    </style>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
        <div class="box9">9</div>
        <div class="box10">10</div>
        <div class="box11">11</div>
    </div>
</body>
</html>
