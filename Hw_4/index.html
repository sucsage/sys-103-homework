<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* รีเซ็ตค่าเริ่มต้น */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header (ส่วนบนขวา) --- */
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            font-size: 13px;
        }

        nav ul {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 15px;
            /* ระยะห่างระหว่างเมนู */
        }

        nav a {
            text-decoration: none;
            color: #202124;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ไอคอนจุด 9 จุด (App Launcher) */
        .app-icon {
            fill: #5f6368;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
        }

        .app-icon:hover {
            background-color: rgba(60, 64, 67, 0.08);
        }

        /* ปุ่มลงชื่อเข้าสู่ระบบ */
        .sign-in-btn {
            background-color: #1a73e8;
            color: white;
            padding: 9px 23px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none !important;
            transition: background-color 0.2s;
        }

        .sign-in-btn:hover {
            background-color: #1b66c9;
            box-shadow: 0 1px 2px rgba(66, 133, 244, 0.3);
        }

        /* --- Main Content (ส่วนกลาง) --- */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            /* ดันลงมาจากข้างบน */
            flex-grow: 1;
        }

        .logo-img {
            height: 92px;
            margin-bottom: 25px;
        }

        /* ช่องค้นหา */
        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 14px;
            height: 46px;
            transition: all 0.2s;
        }

        .search-bar:hover,
        .search-bar:focus-within {
            background-color: #fff;
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-icon,
        .mic-icon,
        .lens-icon {
            fill: #9aa0a6;
            cursor: pointer;
        }

        .search-input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 10px;
            height: 100%;
        }

        .search-icons-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* ปุ่มใต้ช่องค้นหา */
        .buttons-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .google-btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
        }

        .google-btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
            border-color: #dadce0;
            color: #202124;
        }

        /* ภาษา */
        .lang-offer {
            margin-top: 25px;
            font-size: 13px;
            color: #3c4043;
        }

        .lang-offer a {
            color: #1a0dab;
            text-decoration: none;
            margin-left: 5px;
        }

        .lang-offer a:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 600px) {
            body {
                background-color: black;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="https://mail.google.com/mail/?tab=rm&ogbl" target="_blank">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=th&tab=ri&ogbl" target="_blank">ค้นรูป</a></li>
                <li>
                    <svg class="gb_F app-icon" focusable="false" viewBox="0 0 24 24">
                        <path
                            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                        </path>
                    </svg>
                </li>
                <li><a href="#" class="sign-in-btn">ลงชื่อเข้าสู่ระบบ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"
            class="logo-img">

        <div class="search-container">
            <div class="search-bar">
                <svg class="search-icon" focusable="false" viewBox="0 0 24 24" width="20" height="20">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>

                <input type="text" class="search-input">

                <div class="search-icons-right">
                    <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
                        <path
                            d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z">
                        </path>
                    </svg>
                    <svg class="lens-icon" focusable="false" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5.5-2.5l7.51-3.49L17.5 6.5 9.99 9.99 6.5 17.5zm5.5-6.6c.61 0 1.1.49 1.1 1.1s-.49 1.1-1.1 1.1-1.1-.49-1.1-1.1.49-1.1 1.1-1.1z">
                        </path>
                    </svg>
                </div>
            </div>
        </div>

        <div class="buttons-container">
            <button class="google-btn">ค้นหาด้วย Google</button>
            <button class="google-btn">ดีใจจัง ค้นแล้วเจอเลย</button>
        </div>

        <div class="lang-offer">
            Google ให้บริการใน: <a href="#">English</a>
        </div>
    </main>

</body>

</html>
