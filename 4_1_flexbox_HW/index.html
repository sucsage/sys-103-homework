<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: lightblue;
            padding: 1em;
            border: 2px solid black;
        }
        ul {
            display: flex;
            list-style-type: none;
            font-size: 1.7em;
            gap: 0.5em;
        }
        .container {
            justify-content: space-between;
            gap: 0;
            flex-wrap: wrap;
            height: 100%;
        }
        .box {
            border: 2px solid black;
            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .box:nth-child(-n+2) {
            width: 50%;
        }
        .box:nth-child(n+3) {
            width: 33.33%;
        }
        footer {
            display: flex;
            background-color: lightblue;
            justify-content: center;
            align-items: center;
            height: 10vh;
        }
    </style>
    <header>
        <nav>
            <h1>Logo</h1>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
            </ul>
            <h1>Login</h1>
        </nav>
    </header>
    <main>
        <div>
            <ul class="container">
                <li class="box">1</li>
                <li class="box">2</li>
                <li class="box">3</li>
                <li class="box">4</li>
                <li class="box">5</li>
            </ul>
        </div>
    </main>
    <footer>footer</footer>
</body>

</html>
